<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heresy Guesser</title>
    <link rel="stylesheet" href="asset/styles.css">
</head>

<body>
    <div class="tutorial-message hide-class">
        <p class="text-message">Heresy Guesser, in questo gioco dovrai indovinare la parola nascosta associata a
            Dio,
            si sa a lui
            piace
            cambiare!
            Oggi Dio é...
        </p>
        <button class="got-it-button">Ho capito</button>
    </div>

    <div class="initial-blur">
        <h1 class="title">Oggi Dio é...</h1>
        <button class="new-game">New Game</button>

    </div>
    <div id="grid-container">
        <div class="row-container0"></div>
        <div class="row-container1"></div>
        <div class="row-container2"></div>
        <div class="row-container3"></div>
        <div class="row-container4"></div>
        <div class="row-container5"></div>
        <div class="row-container6"></div>
        <div class="row-container7"></div>
    </div>
    <form>
        <label class="label-text" for="name">Scrivi la parola</label>
        <input type="text" id="input-text" required>
        <button type="button" id="submit-id">Invio</button>
    </form>
</body>

<script src="script.js"></script>

</html>
